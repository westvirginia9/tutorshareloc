<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact via WhatsApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            color: #ff69b4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            box-sizing: border-box;
        }
        .whatsapp-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .whatsapp-button:hover {
            background-color: #ff1493;
        }
        .giphy-embed {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56%;
            height: 0;
        }
        .giphy-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="giphy-embed">
            <iframe src="https://giphy.com/embed/5Ac3lAE4Ydz6E" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <h1>ig raisoh shareloc dep WKWKWKWKWK</h1>
        <button class="whatsapp-button" onclick="redirectToWhatsApp()">
            iki isoh
        </button>
    </div>

    <script>
        function redirectToWhatsApp() {
            // Ganti nomor dan pesan sesuai kebutuhan Anda
            const phoneNumber = "+62817449496";
            const message = "devy elek";
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;

            window.location.href = whatsappURL;
        }
    </script>
</body>
</html>
